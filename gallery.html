<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AlphaOrange Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/glightbox.min.css">
    <link rel="stylesheet" href="css/gallery.css">
  </head>

  <body>

    <nav id="top-nav">
      <!-- hier ein scroll js einbauen, das auf volle Elemente scrollen lÃ¤sst > smooth scroling? -->
      <!-- mobile: NAV unten -->
      <!-- active set border muss anders gebaut werden, erzeugt aktuell Versatz -->
      <header id="site-header">
        <img src="images/logo_alphaorange_white.png">
        <h1>Gallery</h1>
      </header>

      <div id="site-header-gradient"></div>

      <div id="gallery-slider">
        <template id="tmp-gallery-nav-box">
          <div class="gallery-nav-box img-box">
            <a>
              <div class="gallery-nav-img img-box-image"></div>
              <div class="gallery-nav-desc">
                <h2 class="gallery-nav-title"></h2>
              </div>  
            </a>
          </div>
        </template>
      </div>
  
    </nav>

    <main>

      <template id="tmp-gallery-set">
        <div class="gallery-set">
          <h2 class="gallery-set-title"></h2>
          <p class="gallery-set-description"></p>
          <div class="gallery-set-main">
          </div>
        </div>
      </template>

      <template id="tmp-gallery-set-box">
        <a>
          <img class="img-box gallery-set-box"></img>
        </a>
      </template>

    </main>

    <footer>
      (c) 2024 Stefan Tewes | Impressum
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="js/glightbox.min.js"></script>
    <script src="js/gallery.js"></script>

  </body>
</html>
